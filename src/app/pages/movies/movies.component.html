<div *ngIf="moviesState | async; else noMoviesBlock">
  <div style="float: left; width: 45%">
    <input type="text" [ngModel]="search" (ngModelChange)="searchRes($event)">
  
    <ul>
      <li *ngFor="let movie of (moviesState | async).found">
        <a [routerLink]="['/movie', movie.id]">
          <top-movie-item [movie]="movie"></top-movie-item>
        </a>
      </li>
    </ul>
  </div>
  
  <ul style="float: right; width: 45%;">
    <li *ngFor="let movie of (moviesState | async).movies">
      <a [routerLink]="['/movie', movie.id]">
        <top-movie-item [movie]="movie"></top-movie-item>
      </a>
    </li>
  </ul>
</div>
<ng-template #noMoviesBlock>Something went wrong</ng-template>
