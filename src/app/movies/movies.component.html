
<div style="float: left; width: 45%">
  <input type="text" [ngModel]="search" (ngModelChange)="searchRes($event)">

  <ul>
    <li *ngFor="let key of (moviesState | async).found">
      <a [routerLink]="['/movie', key.id]">{{ key.title }}</a>
    </li>
  </ul>
</div>

<ul style="float: right; width: 45%;">
  <li *ngFor="let key of (moviesState | async).movies">
    <a [routerLink]="['/movie', key.id]">{{ key.title }}</a>
  </li>
</ul>
